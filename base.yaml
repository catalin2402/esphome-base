---
esphome:
  name: $name

logger:

ota:

wifi:
  ssid: $wifi_ssid
  password: $wifi_password
  ap:
    ssid: "$name Hotspot"
    password: $wifi_password

captive_portal:

api:

web_server:
  local: true

button:
  - platform: restart
    id: restart_button
    name: "$name Restart"

  - platform: safe_mode
    id: safe_mode_button
    name: "$name Safe Mode"
   
time:
  - platform: homeassistant
    id: time_ha
    on_time_sync:
      if:
        condition:
          lambda: return id(last_restart).state == "";
        then:
          text_sensor.template.publish:
            id: last_restart
            state: !lambda return id(time_ha).now().strftime("%Y-%m-%dT%H:%M:%S");

text_sensor: 
  - platform: template
    name: "$name Last Restart"
    entity_category: diagnostic
    id: last_restart
    icon: mdi:clock-start
    device_class: timestamp

  - platform: wifi_info
    ip_address:
      id: ip_address
      name: "$name IP Address"