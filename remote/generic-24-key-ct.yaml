---
script:
  id: remote_process
  mode: single
  parameters:
    command: int
  then:
    - if:
        condition:
          - lambda: return command == 0xF609;
        then:
          - light.dim_relative:
              id: remote_light
              relative_brightness: 10%

    - if:
        condition:
          - lambda: return command == 0xE21D;
        then:
          - light.dim_relative:
              id: remote_light
              relative_brightness: -10%

    - if:
        condition:
          - lambda: return command == 0xE01F;
        then:
          - lambda: |-
              auto call = id(remote_light).make_call();
              if (id(remote_light).remote_values.get_color_mode() == ColorMode::RGB) {
                call.set_color_mode(ColorMode::COLD_WARM_WHITE);
              } else {
                call.set_color_mode(ColorMode::RGB);
              }
              call.perform();

    - if:
        condition:
          - lambda: return command == 0xF20D;
        then:
          - light.toggle: remote_light

    - if:
        condition:
          - lambda: return command == 0xE619;
        then:
          - light.control:
              id: remote_light
              color_mode: RGB              
              red: 1.0
              green: 0.0
              blue: 0.0

    - if:
        condition:
          - lambda: return command == 0xE41B;
        then:
          - light.control:
              id: remote_light
              color_mode: RGB                            
              red: 0.0
              green: 1.0
              blue: 0.0

    - if:
          condition:
            - lambda: return command == 0xEE11;
          then:
            - light.control:
                id: remote_light
                color_mode: RGB                              
                red: 0.0
                green: 0.0
                blue: 1.0

    - if:
          condition:
            - lambda: return command == 0xEA15;
          then:
            - light.control:
                id: remote_light
                color_mode: COLD_WARM_WHITE                    
                color_temperature: 2700 K

    - if:
          condition:
            - lambda: return command == 0xE817;
          then:
            - light.control:
                id: remote_light
                color_mode: RGB                   
                red: 1.0
                green: 0.47
                blue: 0.0

    - if:
          condition:
            - lambda: return command == 0xED12;
          then:
            - light.control:
                id: remote_light
                color_mode: RGB
                red: 0.0
                green: 1.0
                blue: 0.47

    - if:
          condition:
            - lambda: return command == 0xE916;
          then:
            - light.control:
                id: remote_light
                color_mode: RGB
                red: 0.0
                green: 0.62
                blue: 1.0

    - if:
          condition:
            - lambda: return command == 0xB24D;
          then:
            - light.control:
                id: remote_light
                color_mode: COLD_WARM_WHITE    
                color_temperature: 6000 K

    - if:
          condition:
            - lambda: return command == 0xBF40;
          then:
            - light.control:
                id: remote_light
                color_mode: RGB
                red: 1.0
                green: 0.62
                blue: 0.0

    - if:
          condition:
            - lambda: return command == 0xB34C;
          then:
            - light.control:
                id: remote_light
                color_mode: RGB
                red: 0.0
                green: 1
                blue: 0.62

    - if:
          condition:
            - lambda: return command == 0xFB04;
          then:
            - light.control:
                id: remote_light
                color_mode: RGB
                red: 0.66
                green: 0.0
                blue: 1.0

    - if:
          condition:
            - lambda: return command == 0xFF00;
          then:
            - light.control:
                id: remote_light
                color_mode: COLD_WARM_WHITE    
                color_temperature: !lambda return id(remote_light).remote_values.get_color_temperature() - 5.0f;

    - if:
          condition:
            - lambda: return command == 0xF50A;
          then:
            - light.control:
                id: remote_light
                color_mode: RGB
                red: 1.0
                green: 0.78
                blue: 0.0

    - if:
          condition:
            - lambda: return command == 0xE11E;
          then:
            - light.control:
                id: remote_light
                color_mode: RGB
                red: 0.0
                green: 1.0
                blue: 0.86

    - if:
          condition:
            - lambda: return command == 0xF10E;
          then:
            - light.control:
                id: remote_light
                color_mode: RGB
                red: 1.0
                green: 0.0
                blue: 0.86

    - if:
          condition:
            - lambda: return command == 0xE51A;
          then:
            - light.control:
                id: remote_light
                color_mode: COLD_WARM_WHITE    
                color_temperature: !lambda return id(remote_light).remote_values.get_color_temperature() + 5.0f;

    - if:
          condition:
            - lambda: return command == 0xE31C;
          then:
            - light.control:
                id: remote_light
                color_mode: RGB
                red: 1.0
                green: 1.0
                blue: 0.0

    - if:
          condition:
            - lambda: return command == 0xEB14;
          then:
            - light.control:
                id: remote_light
                color_mode: RGB
                red: 0.0
                green: 0.78
                blue: 1.0

    - if:
          condition:
            - lambda: return command == 0xF00F;
          then:
            - light.control:
                id: remote_light
                color_mode: RGB
                red: 1.0
                green: 0.0
                blue: 0.62

    - if:
        condition:
          - lambda: return command == 0xF30C;
        then:
          - lambda: |-
              auto call = id(remote_light).make_call();
              call.set_effect("Fade 7");
              call.perform();

light:
  - platform: rgbww
    id: remote_light
    cold_white_color_temperature: 6000 K
    warm_white_color_temperature: 2700 K
    color_interlock: true
    effects:
      - pulse:
      - strobe:
      - flicker:
      - random:
      - <<: !include { file: ../light-effects/jump-3.yaml, vars: { id: remote_light } }
      - <<: !include { file: ../light-effects/jump-7.yaml, vars: { id: remote_light } }
      - <<: !include { file: ../light-effects/fade-3.yaml, vars: { id: remote_light } }
      - <<: !include { file: ../light-effects/fade-7.yaml, vars: { id: remote_light } }           
