---
script:
  id: remote_process
  mode: single
  parameters:
    command: int
  then:
    - if:
        condition:
          - lambda: return command == 0xFF00;
        then:
          - light.dim_relative:
              id: remote_light
              relative_brightness: 10%

    - if:
        condition:
          - lambda: return command == 0xFD02;
        then:
          - light.dim_relative:
              id: remote_light
              relative_brightness: -10%

    - if:
        condition:
          - lambda: return command == 0xF906;
        then:
          - light.turn_off: remote_light

    - if:
        condition:
          - lambda: return command == 0xF807;
        then:
          - light.turn_on: remote_light

    - if:
        condition:
          - lambda: return command == 0xF708;
        then:
          - light.control:
              id: remote_light
              red: 1.0
              green: 0.0
              blue: 0.0

    - if:
        condition:
          - lambda: return command == 0xF609;
        then:
          - light.control:
              id: remote_light
              red: 0.0
              green: 1.0
              blue: 0.0

    - if:
          condition:
            - lambda: return command == 0xF50A;
          then:
            - light.control:
                id: remote_light
                red: 0.0
                green: 0.0
                blue: 1.0

    - if:
          condition:
            - lambda: return command == 0xFC03;
          then:
            - light.control:
                id: remote_light
                red: 1.0
                green: 1.0
                blue: 1.0

    - if:
          condition:
            - lambda: return command == 0xF30C;
          then:
            - light.control:
                id: remote_light
                red: 1.0
                green: 0.47
                blue: 0.0

    - if:
          condition:
            - lambda: return command == 0xF20D;
          then:
            - light.control:
                id: remote_light
                red: 0.0
                green: 1.0
                blue: 0.47

    - if:
          condition:
            - lambda: return command == 0xF10E;
          then:
            - light.control:
                id: remote_light
                red: 0.0
                green: 0.62
                blue: 1.0

    - if:
          condition:
            - lambda: return command == 0xF00F;
          then:
            - lambda: |-
                auto call = id(remote_light).make_call();
                call.set_effect("Pulse");
                call.perform();

    - if:
          condition:
            - lambda: return command == 0xEF10;
          then:
            - light.control:
                id: remote_light
                red: 1.0
                green: 0.62
                blue: 0.0

    - if:
          condition:
            - lambda: return command == 0xEE11;
          then:
            - light.control:
                id: remote_light
                red: 0.0
                green: 1
                blue: 0.62

    - if:
          condition:
            - lambda: return command == 0xED12;
          then:
            - light.control:
                id: remote_light
                red: 0.66
                green: 0.0
                blue: 1.0

    - if:
          condition:
            - lambda: return command == 0xEC13;
          then:
            - lambda: |-
                auto call = id(remote_light).make_call();
                call.set_effect("Strobe");
                call.perform();

    - if:
          condition:
            - lambda: return command == 0xEB14;
          then:
            - light.control:
                id: remote_light
                red: 1.0
                green: 0.78
                blue: 0.0

    - if:
          condition:
            - lambda: return command == 0xEA15;
          then:
            - light.control:
                id: remote_light
                red: 0.0
                green: 1.0
                blue: 0.86

    - if:
          condition:
            - lambda: return command == 0xE916;
          then:
            - light.control:
                id: remote_light
                red: 1.0
                green: 0.0
                blue: 0.86

    - if:
          condition:
            - lambda: return command == 0xE817;
          then:
            - lambda: |-
                auto call = id(remote_light).make_call();
                call.set_effect("Random");
                call.perform();

    - if:
          condition:
            - lambda: return command == 0xE718;
          then:
            - light.control:
                id: remote_light
                red: 1.0
                green: 1.0
                blue: 0.0

    - if:
          condition:
            - lambda: return command == 0xE619;
          then:
            - light.control:
                id: remote_light
                red: 0.0
                green: 0.78
                blue: 1.0

    - if:
          condition:
            - lambda: return command == 0xE51A;
          then:
            - light.control:
                id: remote_light
                red: 1.0
                green: 0.0
                blue: 0.62

    - if:
        condition:
          - lambda: return command == 0xF41B;
        then:
          - lambda: |-
              auto call = id(remote_light).make_call();
              call.set_effect("Fade 7");
              call.perform();

light:
  - platform: custom
    id: remote_light
    effects:
      - pulse:
      - strobe:
      - flicker:
      - random:
      - <<: !include { file: jump-3.yaml, vars: { id: remote_light } }
      - <<: !include { file: jump-7.yaml, vars: { id: remote_light } }
      - <<: !include { file: fade-3.yaml, vars: { id: remote_light } }
      - <<: !include { file: fade-7.yaml, vars: { id: remote_light } }       
