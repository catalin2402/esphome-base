---
substitutions:
  name: REPLACEME
  wifi_ssid: REPLACEME
  wifi_password: REPLACEME

esphome:
  name: $name

esp32:
  board: lolin_s3_mini
  variant: esp32s3
 
  framework:
    type: arduino
    version: 2.0.14
    platform_version: 6.6.0

logger:
  baud_rate: 0
  logs:
    component: ERROR

ota:
  platform: esphome

safe_mode:

wifi:
  ssid: $wifi_ssid
  password: $wifi_password
  ap:
    ssid: $name Hotspot
    password: $wifi_password

captive_portal:

api:

web_server:
  local: true

button:
  - platform: restart
    id: restart_button
    icon: mdi:restart
    name: $name Restart

  - platform: safe_mode
    id: safe_mode_button
    icon: mdi:restart-alert
    name: $name Safe Mode
   
sensor:
  - platform: uptime
    name: $name Uptime

text_sensor: 
  - platform: wifi_info
    ip_address:
      id: ip_address
      icon: mdi:ip-network
      name: $name IP Address